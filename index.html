<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>珠宝评价模板选择</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        select, button { margin-top: 10px; }
    </style>
</head>
<body>
    <h2>选择评价模板</h2>
    <select id="sentenceSelect">
        <option value="" disabled selected>选择评价编号</option>
        <option value="1">1</option>
        <option value="2">2</option>
        <option value="3">3</option>
        <option value="4">4</option>
        <option value="5">5</option>
        <option value="6">6</option>
        <option value="7">7</option>
        <option value="8">8</option>
        <option value="9">9</option>
        <option value="10">10</option>
        <option value="11">11</option>
        <option value="12">12</option>
        <option value="13">13</option>
        <option value="14">14</option>
        <option value="15">15</option>
        <option value="16">16</option>
        <option value="17">17</option>
        <option value="18">18</option>
        <option value="19">19</option>
        <option value="20">20</option>
    </select>
    <p id="displayText"></p>
    <button onclick="copyToClipboard()">复制</button>

    <script>
        const sentences = [
            "今天到访了六福珠宝【分店名称，必填】，看中了一款【产品名称/类别，必填】。✨这款产品质感非常____（精致/高端/典雅，必填），设计独特，佩戴效果特别好。📿真心推荐给喜爱珠宝的朋友！",
            "感谢【员工姓名，必填】的热情接待，态度非常____（耐心/专业/细致，必填）。🌟他/她讲解详细，推荐合适产品，服务贴心，非常满意！",
            "购物过程非常____（轻松/愉快/顺利，必填），感谢【员工姓名，必填】的帮助，让我找到心仪的珠宝！💎设计很具质感，推荐大家来体验！",
            "六福珠宝【分店名称，必填】的产品种类丰富多样。无论是【产品类别，必填】还是【另一类别，必填】，应有尽有。我找到了一款非常____（时尚/特别/优雅，必填）的首饰，值得推荐！",
            "遇到了【员工姓名，必填】，他/她的服务非常____（专业/周到/细心，必填）。🎓介绍细致，还教我保养珠宝，非常安心。",
            "六福珠宝【分店名称，必填】的店铺环境舒适整洁，摆设特别____（高雅/大方/时尚，必填）。🏠产品展示很好，购物感受轻松愉快。",
            "售后服务非常____（贴心/完善/高效，必填），提供保养建议，还能免费清洁检查，让买珠宝也有保障！",
            "六福珠宝【分店名称，必填】一直以来都是____（值得信赖/口碑良好/信誉卓越，必填）的品牌。这次购物让我更确信他们的品质和服务，会再来选购。",
            "特别感谢【员工姓名，必填】和同事的配合，服务非常____（高效/默契/无缝，必填）。👏每个问题即时回应，感受到专业精神。",
            "真心推荐六福珠宝【分店名称，必填】给大家！感谢【员工姓名，必填】的帮忙，找到一款____（理想/时尚/特别，必填）的首饰，佩戴效果非常好，大家一定要来看看！",
            "六福珠宝【分店名称，必填】的设计非常有创意，特别是【产品名称/类别，必填】。✨每个细节都非常____（精致/讲究/独特，必填），能体现品牌用心。",
            "六福珠宝【分店名称，必填】的珠宝让我感到安心。无论是【产品类别，必填】还是其他饰品，质量非常____（稳定/优秀/可靠，必填），值得信赖。",
            "感谢【员工姓名，必填】的服务，他/她非常____（亲切/耐心/细心，必填），让我感受到真正的温暖和关怀。购物体验更加美好！",
            "如果你想要个性化的珠宝，六福珠宝【分店名称，必填】是不二之选。感谢【员工姓名，必填】的建议，帮我订制出独一无二的作品，开心！",
            "六福珠宝【分店名称，必填】的产品质量好，价格也非常____（合理/公道/实惠，必填）。找到心仪产品同时，物有所值，非常满意！",
            "这里是选择礼物的理想地点。🎁【员工姓名，必填】帮助我挑选了一款既有品味又实用的礼物，收到的人一定会开心。",
            "六福珠宝【分店名称，必填】的促销活动非常____（丰富/优惠/吸引人，必填），我在活动中选购了几款产品，省下不少。",
            "六福珠宝【分店名称，必填】的产品符合国际标准，无论是【产品类别，必填】都非常____（优质/可靠/精良，必填）。购买时特别有信心。",
            "【员工姓名，必填】非常耐心地回答了我的每个问题，让我对产品更了解。贴心服务真的难得。",
            "我发现了几款特别设计，比如【产品名称/类别，必填】，非常____（精美/吸引人/独特，必填）。这些产品让人一见倾心！"
        ];

        document.getElementById('sentenceSelect').addEventListener('change', function() {
            const selectedIndex = parseInt(this.value) - 1;
            document.getElementById('displayText').textContent = sentences[selectedIndex];
        });

        function copyToClipboard() {
            const text = document.getElementById('displayText').textContent;
            navigator.clipboard.writeText(text).then(() => {
                alert("评价已复制！");
            });
        }
    </script>
</body>
</html>
